multi-world:
  blacklisted-worlds: true
  worlds:
  - world_no_cosmetics
  - world_example
world-guard:
  enable: true
  blacklisted-regions: true
  restore-cosmetics: true
  unequip:
    arrow-effects: false
    balloons: true
    banners: true
    death-effects: false
    emotes: true
    gadgets: true
    miniatures: true
    morphs: true
    mounts: true
    music: true
    particle-effects: false
    pets: true
    statuses: false
  regions:
  - Region1
  - Region2
3d-menu:
  enable: false
  display-item:
    unequip-all-cosmetics: true
    coins: true
storage:
  type: SQLITE
  mysql:
    host: localhost
    port: 3306
    database: ProCosmetics
    table: proCosmetics
    user: root
    password: password
    properties: autoReconnect=true&useSSL=false
  sqlite:
    database: procosmetics
    table: proCosmetics
  database-updated-do-not-touch: 1
economy:
  type: BUILT_IN
  coin-party-bomb-amount: 20
anti-lag:
  enable: true
  minimum-tps: 17.0
  unequip-cosmetics: true
  prevent-equipment: true
settings:
  check-updates: true
  enable-metrics: true
  restore-cosmetics: true
  permission-add-command: lp user %player% permission set %permission% true
  cosmetic-menu:
    title: Cosmetic Menu
    rows: 6
    fill-empty-slots: true
    able-to-move: false
    give-on:
      join: true
      world-change: true
    material: CHEST
    data: 0
    amount: 1
    slot: 8
    displayname: '&aCosmetic Menu &7(Right-click)'
    lore:
    - "\xa77Right-click to open the Cosmetic menu."
  fill-empty-slots:
    material: STAINED_GLASS_PANE
    data: 7
    amount: 1
  unequip-all-cosmetics:
    material: BARRIER
    amount: 1
    slot: 4
    displayname: '&cUnequip All Cosmetics'
    lore:
    - ''
    - "\xa77Right-click to unequip your current cosmetics!"
  coins:
    enable: true
    material: DOUBLE_PLANT
    data: 0
    amount: 1
    slot: 22
    displayname: '&bYou have &e%coins% coins&b!'
    lore:
    - ''
    - "\xa77Purchase more coins at our"
    - "\xa77store: \xa79www.example.com"
  go-back:
    material: BED
    data: 0
    amount: 1
    slot: 4
    displayname: '&aGo back'
    lore: []
  previous-page:
    material: ARROW
    data: 0
    amount: 1
    slot: 45
    displayname: '&aPrevious Page'
    lore: []
  next-page:
    material: ARROW
    data: 0
    amount: 1
    slot: 53
    displayname: '&aNext Page'
    lore: []
  purchase:
    title: Confirm Purchase
    rows: 3
    fill-empty-slots: true
    accept:
      material: STAINED_CLAY
      data: 5
      amount: 1
      slot: 16
      displayname: '&aAccept Purchase'
      lore:
      - ''
      - "\xa77Click to accept!"
    deny:
      material: STAINED_CLAY
      data: 14
      amount: 1
      slot: 10
      displayname: '&cDeny Purchase'
      lore:
      - ''
      - "\xa77Click to cancel!"
  cosmetic-locked-description:
  - '%cosmetic_description%'
  - '&aClick to purchase for &e%cost% coins&a!'
config-version: 1
